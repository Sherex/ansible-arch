---
- name: Ensure base packages are installed.
  when: ansible_facts.os_family == "Archlinux"
  become: true
  community.general.pacman:
    name:
      - base
      - bash-completion
      - btrfs-progs
      - efibootmgr
      - grub
      - intel-ucode
      - linux
      - linux-firmware
      - man-db
      - man-pages
      - openssh
      - texinfo
      - docker
      - docker-compose
      - htop
      - inetutils
      - unarchiver

      # Networking
      - iptables-nft

      # Packages without config
      - mcfly
      # Fancy `cat` command
      - bat
      # Fancy `df`
      - duf
      # Fancy `du`
      - dust
      # Fancy `find`
      - fd
      # Better `grep`
      - ripgrep
      # Screen hue shifting
      - gammastep
      # Icons
      - noto-fonts
      - noto-fonts-cjk
      - noto-fonts-emoji
      - noto-fonts-extra
      - ttf-nerd-fonts-symbols

      # Ansible
      - ansible
      - python3
      - rsync

      # Utils
      - vim

      # Power status
      - upower
    state: present

# TODO: Check if yay is installed
- import_tasks: 'aur.yml'
